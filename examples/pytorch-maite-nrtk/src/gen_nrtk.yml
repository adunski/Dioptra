parameters:
  dataset_provider_name: huggingface
  dataset_name: detection-datasets/coco
  dataset_task: object-detection
  split: val
  perturbation: SaltNoisePerturber
  seed: 42
  amount: 0.25
  salt_vs_pepper: 0.5
  var: 0.05
  mean: 0
  ksize: 7
  factor: 0.25
tasks:
  get_dataset:
    plugin: dioptra_custom.maite.maite.get_dataset
    inputs:
      - provider_name: string
      - dataset_name: string
      - task: string
      - split: string
    outputs:
      dataset: dataset
  perturb_images:
    plugin: dioptra_custom.nrtk.nrtk.perturb_images
    inputs:
      - dataset: dataset
      - perturbation: string
      - seed: integer
      - amount: number
      - salt_vs_pepper: number
      - var: number
      - mean: integer
      - ksize: integer
      - factor: number
    outputs:
      dataset: dataset
graph:
  dataset:
    get_dataset: 
      provider_name: $dataset_provider_name
      dataset_name: $dataset_name
      task: $dataset_task
      split: $split
  create_nrtk_dataset_from_hf_dataset:
    perturb_images: 
      dataset: $dataset
      perturbation: $perturbation
      seed: $seed
      amount: $amount
      salt_vs_pepper: $salt_vs_pepper
      var: $var
      mean: $mean
      ksize: $ksize
      factor: $factor